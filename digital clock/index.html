<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0e68c; /* Wall color */
            font-family: Arial, sans-serif;
        }

        .room {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clock {
            background-color: #000;
            color: #0f0;
            font-size: 2rem;
            font-weight: bold;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .frame {
            position: absolute;
            top: 10%;
            width: 300px;
            height: 200px;
            border: 10px solid #8b4513; /* Frame color */
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .floor {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20%;
            background-color: #deb887; /* Floor color */
        }
    </style>
</head>
<body>
    <div class="room">
        <div class="frame">
            <div class="clock" id="clock"></div>
        </div>
        <div class="floor"></div>
    </div>

    <script>
        function updateClock() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            const time=now.toLocaleTimeString(); // Fixed typo in method name
            clockElement.textContent = time;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initialize clock immediately
    </script>
</body>
</html></html>
